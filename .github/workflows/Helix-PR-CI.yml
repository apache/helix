name: Helix PR CI
on:
  pull_request:
    branches: [ master, metaclient ] # TODO: remove side branch
    paths-ignore:
      - '.github/**'
      - 'helix-front/**'
      - '**/*.md'

jobs:
  PR_CI:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean install -Dmaven.test.skip.exec=true
    - name: Run All Tests
      run: mvn -q -fae test
    - name: Print Tests Results
      run: .github/scripts/printTestResult.sh
      if: ${{ success() || failure() }}
